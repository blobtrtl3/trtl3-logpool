services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - api2

  api:
    build: .
    container_name: api
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 16M
    depends_on:
      - redis

  api2:
    build: .
    container_name: api2
    ports:
      - "8081:8081"
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 16M
    depends_on:
      - redis

  redis:
    image: redis
    ports:
      - "6379:6379"
